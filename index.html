<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Valentine</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #ffe6e6;
        font-family: "Poppins", sans-serif;
      }

      #auth-page {
        text-align: center;
        padding: 2rem;
        background: white;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }

      h2,
      p,
      input,
      button {
        font-family: "Poppins", sans-serif;
      }

      input {
        padding: 10px;
        font-size: 18px;
        margin: 10px;
        border: 2px solid #ff6b6b;
        border-radius: 5px;
      }

      button {
        padding: 10px 20px;
        font-size: 18px;
        background: #ff6b6b;
        border: none;
        color: white;
        border-radius: 5px;
        cursor: pointer;
      }

      .error {
        color: #ff6b6b;
        margin-top: 10px;
        display: none;
      }

      #main-content {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        text-align: center;
      }

      #bg-video {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 50%;
        height: auto;
        z-index: -2;
        object-fit: cover;
        visibility: hidden; /* Fix for video playback */
      }

      #heart-message {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 24px;
        color: white;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      .rose {
        position: fixed;
        color: white;
        font-size: 24px;
        pointer-events: none;
        z-index: 1000;
      }

      @media (max-width: 600px) {
        #auth-page {
          width: 90%;
          padding: 1.5rem;
        }

        input,
        button {
          width: 100%;
          font-size: 16px;
        }

        #heart-message {
          font-size: 20px;
          bottom: 10px;
        }

        #bg-video {
          width: 100%;
          height: auto;
        }
      }

      @media (max-width: 400px) {
        h2 {
          font-size: 18px;
        }

        #heart-message {
          font-size: 18px;
        }
      }
    </style>
  </head>
  <body>
    <div id="auth-page">
      <img
        src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM2U1MmZweGR0eXAxMzRydzZvNzJrbTN3bzdpZGE4ZHEzNDRveWkyaCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/26FLdmIp6wJr91JAI/giphy.gif"
        alt="White Roses GIF"
        style="
          width: 100%;
          max-width: 300px;
          display: block;
          margin: 0 auto 20px;
        "
      />
      <h2>
        Whatâ€™s the code? <br />
        Hint: Itâ€™s not your exâ€™s birthday ðŸŽ‚
      </h2>
      <label for="passcode">Enter Code</label>
      <input type="password" id="passcode" placeholder="Enter code..." />
      <button onclick="checkCode()">Submit</button>
      <p id="error" class="error">Incorrect code. Try again!</p>
    </div>

    <div id="main-content">
      <video
        id="bg-video"
        src="bg.mp4"
        muted
        loop
        aria-label="Romantic background video"
      ></video>
      <audio id="bg-music" src="bg.mp3" loop></audio>
      <p id="heart-message"><span id="typed-text"></span></p>
    </div>

    <script>
      const text = "Happy Heart's Day! ðŸ’–";
      let index = 0;

      function typeEffect() {
        document.getElementById("typed-text").innerHTML = ""; // Reset text before typing starts
        index = 0;
        type();
      }

      function type() {
        if (index < text.length) {
          document.getElementById("typed-text").innerHTML += text.charAt(index);
          index++;
          setTimeout(type, 100);
        }
      }

      function checkCode() {
        const input = document.getElementById("passcode").value;
        if (input === "041924") {
          document.getElementById("auth-page").style.display = "none";
          document.getElementById("main-content").style.display = "block";

          const video = document.getElementById("bg-video");
          video.style.visibility = "visible"; // Fix for video playback
          video.play();

          const audio = document.getElementById("bg-music");
          audio.play();

          // Start typing effect AFTER the main content is shown
          setTimeout(typeEffect, 1000);
        } else {
          document.getElementById("error").style.display = "block";
          setTimeout(() => {
            document.getElementById("error").style.display = "none";
          }, 2000);
        }
      }

      function createRose() {
        const rose = document.createElement("div");
        rose.className = "rose";
        rose.innerHTML = "ðŸŒ¹";
        rose.style.left = Math.random() * window.innerWidth + "px";
        rose.style.top = window.innerHeight + "px";
        document.body.appendChild(rose);

        rose.animate(
          [
            { transform: "translateY(0px)" },
            { transform: "translateY(-" + (window.innerHeight + 100) + "px)" },
          ],
          {
            duration: 3000,
            easing: "linear",
          }
        ).onfinish = () => rose.remove();
      }

      setInterval(createRose, 500);

      // Ensure audio plays on mobile after user interaction
      document.addEventListener(
        "click",
        () => {
          document.getElementById("bg-music").play();
        },
        { once: true }
      );
    </script>
  </body>
</html>
